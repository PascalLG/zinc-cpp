<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/__zinc__/style.css"/>
	<title>Index of {{folder}}</title>
	<style>
		h1 			{ font-size: 1.5em; font-weight: bold; }
		table 		{ border-collapse: collapse; }
		th 			{ background-color: #ddd; padding: 0.2em 0.75em; color: white; }
		td 			{ border-bottom: 1px solid #ddd; padding: 0.2em 0.75em; }
		tr:hover 	{ background-color: #f4f4f4; }
		.col-icon 	{ padding-right: 0; }
		.col-modif 	{ text-align: center; }
		.col-size 	{ text-align: right; }
		.sort 		{ width: 24px; height: 24px; vertical-align: middle; }
	</style>
</head>
<body>
	<div id="container">
		<div id="wrap">
			<div id="header">{{server_name}}</div>
			<div id="content">
				<h1>Index of {{folder}}</h1>
				<table>
				{{content}}
				</table>
				<p>You are seeing this server-generated listing because this folder does not contain any suitable index file.</p>
			</div>
		</div>
		<div id="footer"><a href="https://github.com/PascalLG/zinc-cpp">{{server_version}}</a> server at {{server_addr}} port {{server_port}}</div>
	</div>
</body>
</html>
