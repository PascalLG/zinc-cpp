<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/__zinc__/style.css"/>
	<title>{{errno}} {{errmsg}}</title>
</head>
<body>
	<div id="container">
		<div id="wrap">
			<div id="header">{{server_name}}</div>
			<div id="content"><h1>{{errno}} {{errmsg}}</h1><p>{{description}}</p></div>
		</div>
		<div id="footer"><a href="https://github.com/PascalLG/zinc-cpp">{{server_version}}</a> server at {{server_addr}} port {{server_port}}</div>
	</div>
</body>
</html>
